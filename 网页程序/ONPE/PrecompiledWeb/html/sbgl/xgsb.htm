<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css">
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="../../css/fitem.css">
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../Scripts/Common/common.js"></script>
</head>
<body>
    <table id="dg">
    </table>
    <div id="addCollEquip" class="easyui-window" title="" data-options="iconCls:'icon-save'"
        style="width: 610px; height: 200px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 10px;">
                <form id="ff" enctype="multipart/form-data" method="post">
                
                <div class="ftitle">
                    添加关联设备
                </div>
                <div class="fitem">
                    <label>
                       被关联设备：</label>
                    <input id="correlation_equip_master_id" class="easyui-combotree"  required="true" missingmessage="请选择被关联设备！"  style="width:400px;">
                    </div>
                <div class="fitem">
                    <label>
                        关联设备：</label>
                    <input id="correlation_equip_servant_id" class="easyui-combotree" data-options="multiple:true" required="true" missingmessage="请选择关联设备！"  style="width:400px;">
                </div>
                </form>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                    onclick="SaveCollEquip('add');" style="width: 80px">保存</a> <a class="easyui-linkbutton"
                        data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="closeAddWin()"
                        style="width: 80px">取消</a>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" >
    var selRow;
    var areaID;
    $(document).ready(function () {
        $("#dg").datagrid({
            url: '../../ashx/sbgl/corrEquipHandler.ashx?action=grid',
            method: 'post',
            loadMsg: "正在努力加载数据，请稍后...",
            pagination: true, //分页控件
            pageSize: 20,
            pagePosition: 'bottom', //分页控件位置
            singleSelect: true,
            remoteSort: false,
            columns: [[
                { field: 'correlation_id', title: '设备关联编号', width: 100, hidden: true },
                { field: 'correlation_equip_master_area_id', title: '关联设备区域编号', width: 100, hidden: true },
                { field: 'correlation_equip_master_area_name', title: '关联设备区域名称', width: 100, sortable: true },
                { field: 'correlation_equip_master_parent_code', title: '关联设备上级设备编号', width: 100, hidden: true },
                { field: 'correlation_equip_master_parent_name', title: '关联设备上级设备名称', width: 100, sortable: true },
                { field: 'correlation_equip_master_id', title: '关联设备编号', width: 200, hidden: true },
                { field: 'correlation_equip_master_name', title: '关联设备名称', width: 200, sortable: true },
                { field: 'correlation_equip_servant_area_id', title: '关联设备区域编号', width: 100, hidden: true },
                { field: 'correlation_equip_servant_area_name', title: '关联设备区域名称', width: 100, sortable: true },
                { field: 'correlation_equip_servant_parent_code', title: '关联设备上级设备编号', width: 100, hidden: true },
                { field: 'correlation_equip_servant_parent_name', title: '关联设备上级设备名称', width: 100, sortable: true },
                { field: 'correlation_equip_servant_id', title: '关联设备编号', width: 200, hidden: true },
                { field: 'correlation_equip_servant_name', title: '关联设备名称', width: 200, sortable: true },
            ]],
            toolbar: [{
                text: '添加',
                iconCls: 'icon-add',
                handler: function () {
                    $('#addCollEquip').window('open');
                    LoadEquipCombo();
                }
            }, {
                text: '删除',
                iconCls: 'icon-no',
                handler: function () {
                    delMsgDialog();
                }
            }, '-', {
                text: '保存',
                iconCls: 'icon-save',
                handler: function () { alert('save') }
            }],
            onSelect: function (index, row) {
                selRow = row.correlation_id;
            }
        });
        var p = $('#dg').datagrid('getPager');
        $(p).pagination({
            pageSize: 20, //每页显示的记录条数，默认为10 
            pageList: [10, 20, 50], //可以设置每页记录条数的列表 
            beforePageText: '第', //页数文本框前显示的汉字 
            afterPageText: '页    共 {pages} 页',
            displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录'
        });
        $('#addCollEquip').window({
            title: '添加关联设备',
            striped: true,
            singleSelect: true,
            modal: true,
            closed: true,
            minimizable: false,
            collapsible: true
        });


    });
    function closeAddWin() {
        $('#addCollEquip').window('close');
        $('#dg').datagrid('reload');
    };
    //删除操作提示
    function delMsgDialog() {
        if (selRow != undefined || selRow != "") {
            parent.$.messager.confirm("操作提示", "您确定要执行删除操作吗？", function (data) {
                if (data) {
                    delNode();
                }
                else {
                }
            });
        }
        else {
            parent.$.messager.alert("操作提示", "请选择要删除的数据！", "error");
        }
    };
    function delNode() {
        $.ajax({
            url: '../../ashx/sbgl/corrEquipHandler.ashx?action=del&correlation_id=' + selRow,
            data: null,
            type: 'post',
            dataType: 'text',
            success: function (msg) {
                if (msg == '1') {
                    parent.$.messager.alert("操作提示", "删除成功！", "info");
                    $('#dg').datagrid('reload');
                } else {
                    parent.$.messager.alert("操作提示", "删除失败！", "error");
                }
            }
        });
    };
    var LoadEquipCombo = function () {
        $('#correlation_equip_master_id').combotree({
            url: '../../ashx/sbgl/areaHandler.ashx?action=combo&area_parent=0',
            animate: true,
            onBeforeExpand: function (node) {
                if (node.attributes == "area") {
                    $('#correlation_equip_master_id').combotree("tree").tree("options").url = '../../ashx/sbgl/areaHandler.ashx?action=combo&type=1&area_parent=' + node.id;
                }
                if (node.attributes == "lastarea") {
                    $('#correlation_equip_master_id').combotree("tree").tree("options").url = '../../ashx/sbgl/equipHandler.ashx?action=combo&area_id=' + node.id;
                    areaID = node.id;
                }
                if (node.attributes == "equip") {
                    $('#correlation_equip_master_id').combotree("tree").tree("options").url = '../../ashx/sbgl/equipHandler.ashx?action=combo&area_id=' + areaID + '&equip_parent=' + node.id;
                }

            },
            onSelect: function (node) {

                if (node.attributes == "area" || node.attributes == "lastarea") {
                    $("#correlation_equip_master_id").combobox('setValue','0');
                }
            }
        });
        $('#correlation_equip_servant_id').combotree({
            url: '../../ashx/sbgl/areaHandler.ashx?action=combo&area_parent=0',
            animate: true,
            onBeforeExpand: function (node) {
                if (node.attributes == "area") {
                    $('#correlation_equip_servant_id').combotree("tree").tree("options").url = '../../ashx/sbgl/areaHandler.ashx?action=combo&type=1&area_parent=' + node.id;
                }
                if (node.attributes == "lastarea") {
                    $('#correlation_equip_servant_id').combotree("tree").tree("options").url = '../../ashx/sbgl/equipHandler.ashx?action=combo&area_id=' + node.id;
                    areaID = node.id;
                }
                if (node.attributes == "equip") {
                    $('#correlation_equip_servant_id').combotree("tree").tree("options").url = '../../ashx/sbgl/equipHandler.ashx?action=combo&area_id=' + areaID + '&equip_parent=' + node.id;
                }

            },
            onCheck: function (node, checked) {
                var value = $('#correlation_equip_servant_id').combotree('getValues');
                for (var i = value.length-1; i >= 0; i--) {
                    if (value[i].indexOf('SB') < 0) {
                        value.splice(i,1);
                    }
                }
                $('#correlation_equip_servant_id').combotree('setValues',value);
            }
        });
    };
    function SaveCollEquip(action) {
        var s = $('#correlation_equip_servant_id').combotree('getValues');
        var m = 0;
        for (var i = 0; i < s.length; i++) {
            if (s[i].indexOf('SB') >= 0) {
                var corrEquipInfo = {
                    correlation_equip_master_id: $('#correlation_equip_master_id').combotree('getValue'),
                    correlation_equip_servant_id:s[i].toString()
                };
                $.ajax({
                    type: 'post',
                    url: '../../ashx/sbgl/corrEquipHandler.ashx?action=' + action,
                    data: corrEquipInfo,
                    dataType: 'text',
                    success: function (msg) {
                        if (msg == "1") {
                            
                            
                        } else {
                            m = m + 1;
                        }
                    }
                });
            }
        }
        if (m == 0) {
            parent.$.messager.alert("操作提示", "保存成功", "info");
            if (action == 'add') {
                $('#dg').datagrid('reload');
                $('#ff').form('clear');
                LoadEquipCombo();
            };
        }
        else {
            $.messager.showMsg("操作提示", "保存失败", "error");
        }
    };
</script>
