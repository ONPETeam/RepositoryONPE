<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fitem.css" />
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script src="../../Scripts/EasyUI/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../Scripts/Common/common.js"></script>
    <script src="../../Scripts/html/admin/admin_updateapp.js" type="text/javascript"></script>

    <title></title>
</head>
<body>
    
    <div class="easyui-layout" style="width: 100%;" id="updateapp_layout" data-options="fit:true">
        <div data-options="region:'east',split:true,border:true,collapsed:true" title="版本更新内容"
            style="width: 250px;">
            <div class="fitem">
                <label id="lbl_update_context" style="width:200px;"></label>
            </div>
        </div>
        <div data-options="region:'center',border:false">
            <table id="dg" data-options="fit:true,border:false">
            </table>
        </div>
    </div>
    <div id="ShowWin" class="easyui-window" title="" data-options="iconCls:'icon-save'"
        style="width: 340px; height: 470px; padding: 5px;">
        <div data-options="region:'center'" style="padding: 10px;">
            <form id="ff" enctype="multipart/form-data" method="post">
            <input id="record_id" type="hidden" />
            <div class="ftitle">
                应用信息
            </div>
            <div class="fitem">
                <label style="width: 120px; text-align: right">
                    选择应用平台：</label>
                <input id="platform_type" required="true" class="easyui-combobox" style="width: auto;" />
            </div>
            <div class="fitem">
                <label style="width: 120px; text-align: right">
                    输入应用GUID：</label>
                <input id="platform_guid" required="true" class="easyui-textbox" style="width: auto;" />
            </div>
            <div class="fitem">
                <label style="width: 120px; text-align: right">
                    应用名称：</label>
                <input id="app_name" required="true" class="easyui-textbox" style="width: auto;" />
            </div>
            <div class="ftitle">
                更新信息
            </div>
            <div class="fitem">
                <label style="width: 120px; text-align: right">
                    版本名称：</label>
                <input id="region_name"  required="true" class="easyui-textbox" style="width: auto;" />
            </div>
            <div class="fitem">
                <label style="width: 120px; text-align: right">
                    版本号：</label>
                <input id="region_code" required="true" class="easyui-textbox" style="width: auto;" />
            </div>
            <div class="fitem">
                <label style="width: 120px; text-align: right">
                    所需最低版本：</label>
                <input id="low_region_code" required="true" class="easyui-textbox" style="width: auto;" />
            </div>
            <div class="fitem">
                <label style="width: 120px; text-align: right">
                    强制更新：</label>
                <input id="force_update" type="checkbox" style="width: auto;" />
            </div>
            <div class="fitem">
                <label style="width: 120px; text-align: right">
                    更新时间：</label>
                <input id="update_time"  class="easyui-datetimebox" style="width: auto;" />
            </div>
            <div class="fitem">
                <label style="width: 120px; text-align: right">
                    更新文件：</label>
                <input class="easyui-filebox" name="update_file" required="true" missingmessage="请选择要上传的文件！"
                        data-options="prompt:'请选择要上传的文件。。。'" style="width: auto;">
            </div>
            <div class="fitem">
                <label style="width: 120px; text-align: right">
                    版本更新说明：</label>
                <input id="update_context" class="easyui-textbox" style="width: auto; height: 50px" />
            </div>
            </form>
        </div>
        <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                onclick="SaveContent();" style="width: 80px">保存</a> <a class="easyui-linkbutton"
                    data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="closeWin()"
                    style="width: 80px">取消</a>
        </div>
    </div>
</body>
</html>
