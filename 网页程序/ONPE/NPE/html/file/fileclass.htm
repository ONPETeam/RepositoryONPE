<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css">
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="../../css/fitem.css">
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../Scripts/Common/common.js"></script>
</head>
<body>
    <table id="dg">
    </table>
    <div id="addfileclass" class="easyui-window" title="" data-options="iconCls:'icon-save'"
        style="width: 400px; height: 180px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 10px;">
                <form id="ff">
                    <div class ="ftitle"></div>
                    <div class="fitem">
                        <label>
                            类型名称：</label>
                            <input id="fileclass_name" class="easyui-textbox" required="true" missingmessage="资料类型名称不能为空" style="width:150px;" />
                    </div>
                    <div class="fitem">
                        <label>
                            上级类型：</label>
                            <!--<input id="fileclass_root" class="easyui-combotree" required="true" missingmessage="请选择上级资料类型！" style="width:150px;" />-->
                            <input id="fileclass_parent" class="easyui-combotree"  style="width:150px;" required="true" missingmessage="请选择上级资料类型！" style="width:150px;"  />
                    </div>
                </form>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                    onclick="SaveFileClassInfo('add');" style="width: 80px">保存</a> <a class="easyui-linkbutton"
                        data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="closeAddWin()"
                        style="width: 80px">取消</a>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    var selRow;
    var loadFileClassParent = function () {
        $('#fileclass_parent').combotree({
            url: '../../ashx/file/fileclassHandler.ashx?action=combo&fileclass_parent=',
            animate: true,
            onBeforeExpand: function (node) {
                $('#fileclass_parent').combotree("tree").tree("options").url = "../../ashx/file/fileclassHandler.ashx?action=combo&fileclass_parent=" + node.id;
            }
        });
    };
    $(document).ready(function () {
        $('#dg').datagrid({
            url: '../../ashx/file/fileclassHandler.ashx?action=grid',
            method: 'post',
            loadMsg: "正在努力加载数据，请稍后...",
            pagination: true, //分页控件
            pageSize: 20,
            pagePosition: 'bottom', //分页控件位置
            singleSelect: true,
            remoteSort:false,
            columns: [[
                { field: 'fileclass_code', title: '资料类型编码', width: 200, hidden: true },
                { field: 'fileclass_name', title: '资料类型名称', width: 250, align: 'center' ,sortable:true },
                { field: 'fileclass_parent_code', title: '上级资料类型编码', width: 250, hidden: true },
                { field: 'fileclass_parent_name', title: '上级资料类型名称', width: 250, align: 'center', sortable: true }
            ]],
            onSelect: function (index, row) {
                selRow = row.fileclass_code;
            },
            toolbar: [{
                text: '添加',
                iconCls: 'icon-add',
                handler: function () {
                    loadFileClassParent();
                    $('#addfileclass').window('open');
                }
            }, {
                text: '删除',
                iconCls: 'icon-no',
                handler: function () {
                    delMsgDialog();
                }
            }, '-', {
                text: '保存',
                iconCls: 'icon-save',
                handler: function () { alert('save') }
            }]
        });
        var p = $('#dg').datagrid('getPager');
        $(p).pagination({
            pageSize: 20, //每页显示的记录条数，默认为10 
            pageList: [10, 20, 50], //可以设置每页记录条数的列表 
            beforePageText: '第', //页数文本框前显示的汉字 
            afterPageText: '页    共 {pages} 页',
            displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录'
        });
        $('#addfileclass').window({
            title: '添加新资料类型',
            striped: true,
            singleSelect: true,
            modal: true,
            closed: true,
            minimizable: false,
            collapsible: true
        });
    });
    //删除操作提示
    function delMsgDialog() {
        if (selRow != undefined && selRow != "") {
            parent.$.messager.confirm("操作提示", "您确定要执行删除操作吗？", function (data) {
                if (data) {
                    delNode();
                }
                else {
                }
            });
        }
        else {
            parent.$.messager.alert("操作提示", "请选择要删除的数据！", "error");
        }
    };
    function delNode() {
        $.ajax({
            url: '../../ashx/file/fileclassHandler.ashx?action=del&fileclass_code=' + selRow,
            data: null,
            type: 'post',
            dataType: 'text',
            success: function (msg) {
                if (msg == '1') {
                    parent.$.messager.alert("操作提示", "删除成功！", "info");
                    $('#dg').datagrid('reload');
                    var s = parent.$('#leftFrame2').contents().find('#refreshtree');
                    s.click();
                    
                    
                } else {
                    parent.$.messager.alert("操作提示", "删除失败！", "error");
                }
            }
        });
    };
    function SaveFileClassInfo(action) {
        var fileclassInfo = {
            fileclass_code: $('#fileclass_code').val(),
            fileclass_name: $('#fileclass_name').val(),
            fileclass_parent: $('#fileclass_parent').combotree('getValue')
        };

        $.ajax({
            type: 'post',
            url: '../../ashx/file/fileclassHandler.ashx?action=' + action,
            data: fileclassInfo,
            dataType: 'text',
            success: function (msg) {
                if (msg == "1") {
                    parent.$.messager.alert("操作提示", "保存成功", "info");
                    if (action == 'add') {
                        $('#dg').datagrid('reload');
                        var s = parent.$('#leftFrame2').contents().find('#refreshtree');
                        s.click();
                        $('#ff').form('clear');
                        loadFileClassParent();
                    };
                } else {
                    $.messager.showMsg("操作提示", "保存失败", "error");
                }
            }
        });
    };
    function closeAddWin() {
        $('#addfileclass').window('close');
        $('#dg').datagrid('reload');
    }
</script>
