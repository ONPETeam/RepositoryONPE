<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css"/>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css"/>
    <link rel="Stylesheet" type="text/css" href="css/all.css" />
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/webplcgzdc.js"></script>
</head>
<body>
    <table id="dg" title="plc故障处理对策" ></table>
    <div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
			closed="true" buttons="#dlg-buttons" modal="true">
		<div class="ftitle">plc故障对策</div>
		<form id="fm" method="post" novalidate>
			<div class="fitem">
				<label>故障名称:</label>
				<input id="iGzName" name="nGzName">
			</div>
			<div class="fitem">
				<label>故障现象:</label>
				<input id="iGzxx" name="nGzxx" >
			</div>
			<div class="fitem">
				<label>故障原因:</label>
				<input id="iGzyy" name="nGzyy">
			</div>
             <div class="fitem">
				<label>故障处理办法:</label>
				<input id="iGzclbf" name="nGzclbf" />
			</div>
            <div class="fitem">
				<label>故障分类:</label>
                <input id="iGzfl" class="easyui-combobox" name="nGzfl" 
			    data-options="
				url:'../../ashx/plc/ahplcgzdc.ashx?action=cboxgzfl',
				method:'get',
				valueField:'dIntGzType',
				textField:'dVchGzTypeName',
				panelHeight:'auto'
			">
			</div>
		</form>
	</div>
	<div id="dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="savedc()">Save</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
	</div>

</body>
</html>
