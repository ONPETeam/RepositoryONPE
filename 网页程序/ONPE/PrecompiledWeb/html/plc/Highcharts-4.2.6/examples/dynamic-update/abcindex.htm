<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
		<script type="text/javascript" src="../../../../../Scripts/EasyUI/jquery.min.js"></script>
        <script src="../../js/highcharts.js"></script>
        <script src="../../js/modules/exporting.js"></script>
		<style type="text/css">
        ${demo.css}
		</style>
		<script type="text/javascript">
		    $(function () {
		        $(document).ready(function () {
		            Highcharts.setOptions({
		                global: {
		                    useUTC: false
		                }
		            });
//		            var aaa = Getseries(2);
		            $('#container').highcharts({
		                chart: {
		                    type: 'spline',

		                    animation: Highcharts.svg, // don't animate in old IE
		                    marginRight: 10,
		                    events: {
		                        load: function () {
		                            // set up the updating of the chart each second
		                            var b = 0;
		                            var series = this.series;
		                            setInterval(function () {
		                                //根据每一次数值变化，把X值与Y值传入此X，Y中即可
		                                var x = (new Date()).getTime(), // current time
		                                //                                            
                                         y = [Math.random(), Math.random(), Math.random()];
		                               
		                                for (var i = 0; i < series.length; i++) {
		                                	y[i] = Math.random();
		                                	series[i].addPoint([x, y[i]] ,true, true);
		                                }
		                                b = b + 1;
		                            }, 1000);

		                        }
		                    }
		                },

		                title: {
		                    text: 'Live random data'
		                },
		                xAxis: {
		                    type: 'datetime',
		                    tickPixelInterval: 150
		                },
		                yAxis: [{
		                    title: {
		                        text: 'Value'
		                    },
		                    plotLines: [{
		                        value: 0,
		                        width: 1,
		                        color: '#808080'
		                    }]
		                }
		                //            , { // Secondary yAxis
		                //               
		                //                title: {
		                //                    text: 'Rainfall'
		                //                   
		                //                },
		                //                labels: {
		                //                    format: '{value} mm'
		                //                  
		                //                }

		                //            }
            ],
		                tooltip: {
		                    formatter: function () {
		                        return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
		                    }
		                },
		                legend: {
		                    enabled: false
		                },
		                exporting: {
		                    enabled: false
		                },
		                		                series: [
		                                        {
		                                            name: 'Random data',

		                                            data: (function () {
		                                                // generate an array of random data
		                                                var data = [],
		                                        time = (new Date()).getTime(),
		                                        i;

		                                                for (i = -19; i <= 0; i += 1) {
		                                                    data.push({
		                                                        x: time + i * 1000,
		                                                        y: Math.random()
		                                                    });
		                                                }
		                                                return data;
		                                            } ())
		                                        }, {
		                                            name: 'Random data111',

		                                            data: (function () {
		                                                // generate an array of random data
		                                                var data = [],
		                                        time = (new Date()).getTime(),
		                                        i;

		                                                for (i = -19; i <= 0; i += 1) {
		                                                    data.push({
		                                                        x: time + i * 1000,
		                                                        y: 0
		                                                    });
		                                                }
		                                                return data;
		                                            } ())
		                                        }, {
		                                            name: '222',

		                                            data: (function () {
		                                                // generate an array of random data
		                                                var data = [],
		                                        time = (new Date()).getTime(),
		                                        i;

		                                                for (i = -19; i <= 0; i += 1) {
		                                                    data.push({
		                                                        x: time + i * 1000,
		                                                        y: 1
		                                                    });
		                                                }
		                                                return data;
		                                            } ())
		                                        }]
//		                series: eval("[" + aaa + "]")
		            });
		        });
		    });

		    function  Getseries(c) {
		        var dateTemp = "";
		        var dateSeries = "";
		        time = (new Date()).getTime();
             
		        for (j = 0; j <= c - 1; j++) {
		            for (i = -19; i <= 0; i ++) {
		             
		                x = time + i * 1000;
		                y = c;
		                dateTemp = dateTemp + "[" + x + " , " + y + "],";
		            }
		            dateTemp = dateTemp.substring(0, dateTemp.length - 1);
		            dateSeries = dateSeries + "{name:'第" + c + "条',data:[" + dateTemp + "]},";
		             
		        }
		        dateSeries = dateSeries.substring(0,dateSeries.length - 1);
		        return dateSeries;
            }
		</script>
	</head>
	<body>


<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
