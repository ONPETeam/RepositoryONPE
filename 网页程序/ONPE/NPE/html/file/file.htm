<body>
    <table id="dg" data-options="fit:true">
    </table>
    <div id="addfile" class="easyui-window" title="" data-options="iconCls:'icon-save'"
        style="width: 610px; height: 450px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 10px;">
                <form id="ff" enctype="multipart/form-data" method="post">
                <div class="ftitle">
                    选择文件
                </div>
                <div class="fitem">
                    <label>
                        文件：</label>
                    <input class="easyui-filebox" name="file1" required="true" missingmessage="请选择要上传的文件！"
                        data-options="prompt:'请选择要上传的文件。。。'" style="width: 400px;">
                </div>
                <div class="ftitle">
                    文件属性
                </div>
                <div class="fitem">
                    <label>
                        文件编码：</label>
                    <input id="file_innum" name="file_innum" class="easyui-textbox" style="width: 200px;" />
                </div>
                <div class="fitem">

                        资料类型：</label>

    <div id="connEquip" class="easyui-window" title="" data-options="iconCls:'icon-save'"

        <div class="easyui-layout" data-options="fit:true">
        
        <div data-options="region:'center'" style="padding:10px;">
                    <div class="fitem">

                    </div>

                 <a class="easyui-linkbutton"

    <div id="replaceFile" class="easyui-window" title="" data-options="iconCls:'icon-save'"

                        选择文件：</label>

                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancle'" href="javascript:void(0)"

<script type="text/javascript">
    var selRow;
    $(document).ready(function () {
        $('#dg').datagrid({
            url: '../../ashx/file/fileHandler.ashx?action=grid',
            method: 'post',
            loadMsg: "正在努力加载数据，请稍后...",
            pagination: true, //分页控件
            pageSize: 20,
            pagePosition: 'bottom', //分页控件位置
            singleSelect: true,
            remoteSort: false,
            frozenColumns: [[{
                title: '操作', colspan: 4
            }, { field: 'file_name', title: '文件名称', align: 'center', width: 300, rowspan: 2}], [
                { field: 'file_code', title: '查看', width: 40, align: 'center', rowspan: 1,
                    formatter: function (value, row) {
                        var str = "";
                        if (value != "" || value != null) {
                            //判断是否是图像文件。。。
                            str = "<img style=\"height: 20px;width: 20px;\" src=\"../../img/Search.png\" onclick=\"showFileInfo('" + row.file_code + "')\"/>";
                        }
                        return str;
                    }
                },
                { field: 'diretory_code', title: '下载', width: 40, align: 'center', rowspan: 1,
                    formatter: function (value, row) {
                        var str = "";
                        if (value != "" || value != null) {
                            str = "<a href=\"javascript:void(0)\" onclick=\"$.download('../../ashx/file/fileHandler.ashx','action=download&file_code=" + row.file_code + "','post')\"><img style=\"height: 20px;width: 20px;\" src=\"../../img/Download.png\" /></a>";
                        }
                        return str;
                    }
                },
                { field: 'file_remark', title: '替换', width: 40, align: 'center', rowspan: 1,
                    formatter: function (value, row) {
                        var str = "";
                        if (value != "" || value != null) {
                            str = "<a href=\"javascript:void(0)\" onclick=\"showFileReplaceWin('" + row.file_code + "','" + row.file_name + "')\"><img style=\"height: 20px;width: 20px;\" src=\"../../img/Replace pixels.png\" /></a>";
                        }
                        return str;
                    }
                },
                { field: 'fileclass_code', title: '设备', width: 40, align: 'center', rowspan: 1,
                    formatter: function (value, row) {
                        var str = "";
                        if (value != "" || value != null) {
                            str = "<a href=\"javascript:void(0)\" onclick=\"showConnEquipWin('" + row.file_code + "','" + row.file_name + "','" + row.fileclass_code + "')\"><img style=\"height: 20px;width: 20px;\" src=\"../../img/Critical details.png\" /></a>";
                        }
                        return str;
                    }
                }
            ]],
            columns: [[

                { field: 'file_innum', title: '文件编码', width: 100 },
                { field: 'file_type', title: '文件类型', width: 100 },
                { field: 'fileclass_name', title: '资料类型', width: 100 },
                { field: 'diretory_name', title: '目录名称', width: 200 },
                { field: 'file_size', title: '文件大小', width: 200, align: 'center',
                    formatter: function (val, rec) {
                        if (val < 1024) {
                            return val + '字节';
                        }
                        else {
                            if (val < 1048576) {
                                return Math.round(val / 1024 * 100) / 100 + "KB";

                            }
                            else {
                                return Math.round(val / 1048576 * 100) / 100 + "MB";
                            }
                        }
                    }
                },
                { field: 'file_time', title: '上传时间', width: 200, align: 'center' },
                { field: 'file_people', title: '上传人', width: 200, align: 'center' }
            ]],
            toolbar: [{
                text: '添加',
                iconCls: 'icon-add',
                handler: function () {
                    loadFileClass();
                    $('#addfile').window('open');
                }
            }, {
                text: '删除',
                iconCls: 'icon-no',
                handler: function () {
                    delMsgDialog();
                }
            }, {
                text: '保存',
                iconCls: 'icon-save',
                handler: function () { alert('save') }
            }, '-', {
                text: '<input id="search_file_name"/>'
            }, {
                text: '搜索',
                iconCls: 'icon-search',
                handler: function () {
                    doSearch();
                }
            }],
            onSelect: function (index, row) {
                selRow = row.file_code;
            }
        });
        var p = $('#dg').datagrid('getPager');
        $(p).pagination({
            pageSize: 20, //每页显示的记录条数，默认为10 
            pageList: [10, 20, 50], //可以设置每页记录条数的列表 
            beforePageText: '第', //页数文本框前显示的汉字 
            afterPageText: '页    共 {pages} 页',
            displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录'
        });
        $('#addfile').window({
            title: '添加新文件',
            striped: true,
            singleSelect: true,
            modal: true,
            closed: true,
            minimizable: false,
            collapsible: true
        });
        $('#connEquip').window({
            title: '资料相关设备',
            modal: true,
            closed: true,
            minimizable: false,
            collapsible: true
        });
        $('#replaceFile').window({
            title: '替换现有资料',
            modal: true,
            closed: true,
            minimizable: false,
            collapsible: true
        });
    });
    function doSearch() {
        $('#dg').datagrid('load', {
            file_name: $('#search_file_name').val()
        })
    }
    function closeAddWin() {
        $('#addfile').window('close');
        $('#dg').datagrid('reload');
    };
    //删除操作提示
    function delMsgDialog() {
        if (selRow != undefined || selRow != "") {
            parent.$.messager.confirm("操作提示", "您确定要执行删除操作吗？", function (data) {
                if (data) {
                    delNode();
                }
                else {
                }
            });
        }
        else {
            parent.$.messager.alert("操作提示", "请选择要删除的数据！", "error");
        }
    };
    function delNode() {
        $.ajax({
            url: '../../ashx/file/fileHandler.ashx?action=del&file_code=' + selRow,
            data: null,
            type: 'post',
            dataType: 'text',
            success: function (msg) {
                if (msg == '1') {
                    parent.$.messager.alert("操作提示", "删除成功！", "info");
                    $('#dg').datagrid('reload');
                    //                    var s = $(parent.frames['leftFrame2'].document).find('#refreshtree');
                    //                    s.click();
                } else {
                    parent.$.messager.alert("操作提示", "删除失败！", "error");
                }
            }
        });
    };
    var loadFileClass = function () {
        $('#fileclass_code').combotree({
            url: '../../ashx/file/fileclassHandler.ashx?action=combo',
            animate: true,
            onBeforeExpand: function (node) {
                $('#fileclass_code').combotree("tree").tree("options").url = "../../ashx/file/fileclassHandler.ashx?action=combo&fileclass_parent=" + node.id;
            },
            onSelect: function (classnode) {
                $('#diretory_parent').combotree({
                    url: '../../ashx/file/diretoryHandler.ashx?action=combo&diretory_parent=&fileclass_code=' + classnode.id,
                    animate: true,
                    onBeforeExpand: function (node) {
                        $('#diretory_parent').combotree("tree").tree("options").url = "../../ashx/file/diretoryHandler.ashx?action=combo&diretory_parent=" + node.id + "&fileclass_code=" + classnode.id;
                    }
                });
            }
        });
    };
    function SaveFileInfo(action) {
        $.messager.progress();
        $('#ff').form('submit', {
            url: '../../ashx/file/fileHandler.ashx?action=' + action,
            onSubmit: function (param) {
                var isValid = $(this).form('validate');
                if (!isValid) {
                    $.messager.progress('close'); // hide progress bar while the form is invalid
                }
                return isValid;

                param.fileclass_code = $('#fileclass_code').combotree('getValue');
                param.diretory_parent = $('#diretory_parent').combotree('getValue');
                param.file_remark = $('#file_remark').val();
            },
            success: function (result) {
                if (result.toString().length == 18) {
                    $.messager.progress('close');
                    parent.$.messager.alert("操作提示", "添加成功！", "info");
                    $('#dg').datagrid('reload');
                    $('#ff').form("clear");
                    loadFileClass();
                    //                    var s = $(parent.frames['leftFrame2'].document).find('#refreshtree');
                    //                    s.click();
                }
                else {
                    $.messager.progress('close');
                    parent.$.messager.alert("操作提示", "文件上传失败，请稍后再试！", "info");
                }
            }
        });
    };
    function showFileInfo(fileCode) {
        LoadImage(fileCode);
        imgTemp = "1";
        $('#ImgContext').dialog({
            title: "图片预览",

            width: clientW,
            height: clientH,
            top: $(document).scrollTop() + ($(window).height() - clientH) * 0.5,
            resizable: true,
            cache: false,
            modal: true,
            fitColumns: true,
            onClose: function () {
                imgTemp = "";
            },
            //            onMove:function(top,left){
            //                LoadImage(fileCode);
            //            },
            onResize: function (width, height) {
                LoadImage(fileCode);
            }
        });
    };
    var LoadImage = function (fileCode) {
        clientW = $(document.body).width();
        clientH = $('#mainFrame29', window.parent.document).height();
        var src = '../../ashx/file/fileHandler.ashx?action=out&file_code=' + fileCode;
        $("#ImgContext").html(" <img id='_img' src='" + src + "'/>");
        $('#_img').load(function () {
            //adjustImgSize($(this), $("#ImgContext").panel('options').width, $("#ImgContext").panel('options').height);
            $('#_img').smartZoom({ 'containerClass': 'zoomableContainer' });
        });
    };
    var clientH = 500;
    var clientW = 700;
    var margin = 0;
    function adjustImgSize(img, boxWidth, boxHeight) {
        var tempImg = new Image();
        tempImg.src = img.attr('src');
        var imgWidth = tempImg.width;
        var imgHeight = tempImg.height;
        if ((boxWidth / boxHeight) >= (imgWidth / imgHeight)) {
            img.width((boxHeight * imgWidth) / imgHeight);
            img.height(boxHeight);
            margin = (boxWidth - img.width()) / 2;
            img.css("margin-left", margin);
        }
        else {
            img.width(boxWidth);
            img.height((boxWidth * imgHeight) / imgWidth);
            margin = (boxHeight - img.height()) / 2;
            img.css("margin-top", margin);
        }
    };
    jQuery.download = function (url, data, method) {    // 获得url和data
        if (url && data) {
            // data 是 string 或者 array/object
            data = typeof data == 'string' ? data : jQuery.param(data);        // 把参数组装成 form的  input
            var inputs = '';
            jQuery.each(data.split('&'), function () {
                var pair = this.split('=');
                inputs += '<input type="hidden" name="' + pair[0] + '" value="' + pair[1] + '" />';
            });        // request发送请求
            jQuery('<form action="' + url + '" method="' + (method || 'post') + '">' + inputs + '</form>')
            .appendTo('body').submit().remove();
        };
    };
    function showFileReplaceWin(fileCode, fileName) {
        parent.$.messager.confirm("操作提示", "替换该文件，会使其他设备关联到该文件的一并替换，确认替换么？", function (data) {
            if (data) {
                $('#replaceFile').window('open');
                $('#replace_file_code').val(fileCode);
                $('#replace_file_name').textbox('setText', fileName);
            }
        });
    };
    function ReplaceFile() {
        $.messager.progress();
        $('#replaceff').form('submit', {
            url: '../../ashx/file/fileHandler.ashx?action=replace',
            onSubmit: function () {
                var isValid = $(this).form('validate');
                if (!isValid) {
                    $.messager.progress('close');
                }
                return isValid;
            },
            success: function (result) {
                $.messager.progress('close');
                if (result == "1") {
                    parent.$.messager.alert("操作提示", "替换成功！", "info");
                    $('#dg').datagrid('reload');
                    CloseReplaceFileWin();
                }
            }
        });
    };
    function showConnEquipWin(filecode, filename, fileClassCode) {

        $('#connEquip').window('open').window('setTitle', filename + "相关设备");
        $('#fileConnEquip').datagrid({
            url: '../../ashx/sbgl/fileEquipHandler.ashx?action=grid',
            method: 'post',
            queryParams: {
                file_code: filecode,
                fileclass_code: fileClassCode
            },
            loadMsg: "正在努力加载数据，请稍后...",
            pagination: true, //分页控件
            pagePosition: 'bottom', //分页控件位置
            singleSelect: true,
            remoteSort: false,
            columns: [[
            //{ field: 'area_id', title: '区域编号', width: 150, sortable: true, hidden: true },
                {field: 'area_name', title: '区域名称', width: 200, sortable: true },
            //{ field: 'equip_parent_code', title: '上级设备编号', width: 200, hidden: true },
                {field: 'equip_parent_name', title: '上级设备名称', width: 220, sortable: true },
            //{ field: 'equip_code', title: '设备编码', width: 200, hidden: true },
                {field: 'equip_name', title: '设备名称', width: 200, sortable: true }
            ]]

        });
        var pfile = $('#fileConnEquip').datagrid('getPager');
        $(pfile).pagination({
            pageSize: 10, //每页显示的记录条数，默认为10 
            pageList: [10, 20, 50], //可以设置每页记录条数的列表 
            beforePageText: '第', //页数文本框前显示的汉字 
            afterPageText: '页    共 {pages} 页',
            displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录'
        });
    };
    function closeConnEquipWin() {
        $('#connEquip').window('close');
    };
    function closeConnEquipWin() {
        $('#connEquip').window('close');
    };
</script>
