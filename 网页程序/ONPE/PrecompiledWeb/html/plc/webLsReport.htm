<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>报表历史数据统计</title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script src="js/WebLsReport.js" type="text/javascript"></script>
    
    
</head>
<body>
 <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="handle()" >开始统计</a> 
<label id="lb"></label>
   <table id="dg" title="数据统计" style="width: 100%"></table>
     <div id="tb" style="height: auto">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="Add()">添加</a>|
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="Edit()">编辑</a>| 
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cut',plain:true" onclick="Del()">删除</a>|
            <label>名称查询:</label><input id="sddz" class="easyui-searchbox" data-options="prompt:'请输入查找内容',searcher:doSearch" style="width: 150px" />|
       </div>
       <div id="dlg" class="easyui-dialog" title="弹出窗口" style="width:320px;height:300px;padding:10px 20px"
			closed="true" buttons="#dlg-buttons" modal="true">
		<div class="ftitle">历史数据统计操作</div>
		<form id="fm-ls" method="post">
                <table class="fitem">
                    <tr>
                        <td align="right"><label>名称:</label></td>
                        <td><input id="iName" name="nName"  class="easyui-textbox" ></td>
                    </tr>                    
                    <tr>
                        <td align="right"><label>地址:</label></td>
                        <td><input id ="iAddress" name="nAddress"  class="easyui-combogrid" style="width:150px" ></td>
                    </tr>
                    <tr>
                        <td align="right"><label>开始时间:</label></td>
                        <!--<td><input id="istarttime" class="easyui-datetimebox" name="nstarttime" data-options="required:true,showSeconds:false"  style="width:150px"/></td>-->
                        <td><input id="istarttime" name="nstarttime" class="easyui-timespinner" style="width:150px;" required="required" data-options="min:'00:00',showSeconds:false"></td>
                    </tr>
                    <tr>
                        <td align="right"><label>结束时间:</label></td>
                        <!--<td><input id="iendtime" class="easyui-datetimebox" name="nendtime" data-options="required:true,showSeconds:false"  style="width:150px"/></td>-->
                    <td><input id="iendtime" name="nendtime"  class="easyui-timespinner" style="width:150px;" required="required" data-options="min:'00:00',showSeconds:false"></td>
                    </tr>
                    <tr>
                        <td align="right"><label>计算方法:</label></td>
                        <td><select id="ileiji" name="nleiji" class="easyui-combobox" panelheight="auto" style="width: 150px">
                                <option value="0">--选择计算方法--</option>
                                <option value="1">积分</option>
                                <option value="2">微分</option>
                            </select></td>
                    </tr>
                </table>
            </form>
	</div>
	<div id="dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-save" onclick="Save()">保存</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">退出</a>
	</div>

    <div id="dlg_load" class="easyui-dialog" title="数据统计处理中..." data-option="iconCls:'icon-save'" style="width:300px;height:150px; padding:40px 20px 20px 50px;" closed="true" modal="true" >
        <div id="p" class="easyui-progressbar" style="width: 200px;"></div>
    </div>
    </body>
</html>
