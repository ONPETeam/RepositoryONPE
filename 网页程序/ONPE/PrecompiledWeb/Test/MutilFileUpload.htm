<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="uploadify.css" />
    <script src="../Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script src="jquery.uploadify.min.js" type="text/javascript"></script>
    <script src="jquery.uploadify.js" type="text/javascript"></script>
</head>
<body>
    <div id="fileQueue">
    </div>
    <input type="file" name="uploadify" id="uploadify" />
    <p>
        <a href="javascript:$('#uploadify').uploadify('upload','*')">上传</a>| <a href="javascript:$('#uploadify').uploadify('cancel','*')">
            取消上传</a>
    </p>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        $("#uploadify").uploadify({
            'uploader': 'uploadify.swf',
            'script': '../ashx/Test/uploadHandler.ashx',
            'cancelImg': 'uploadify-cancel.png',
            'folder': '../待开发',
            'queueID': 'fileQueue',
            'scriptAccess ': 'always',
            'auto': false,
            'multi': true,
            'fileExt': '*.doc',
            'fileDesc': '请选择Word 2003文档！'
        });
    });  
</script>
