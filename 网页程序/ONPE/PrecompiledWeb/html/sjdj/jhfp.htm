<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>计划分配</title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css"/>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/fitem.css"/>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../Scripts/Common/common.js"></script>
    <script src="../../Scripts/html/sjdj/jhfp.js" type="text/javascript"></script>
</head>
<body>
    <div class="easyui-layout" style="width: 100%;" id="plan_layout" data-options="fit:true">
        <div data-options="region:'east',split:true,border:true,collapsed:true" title="点检标准"
            style="width: 250px;">
            <div class="fitem">
                <label id="plan_standard_name" style="width: 200px;">
                </label>
            </div>
        </div>
        <div data-options="region:'center',border:false">
            <table id="dg" data-options="fit:true,border:false" toolbar="#tb">
            </table>
        </div>
    </div>
    <div id="ShowWin" class="easyui-window" title="" data-options="iconCls:'icon-save'"
        style="width: 340px; height: 220px; padding: 5px;">
        <div data-options="region:'center'" style="padding: 10px;">
            <div class="ftitle">
                选择分配目标
            </div>
            <div class="fitem">
                <label style="width: 80px; text-align: right;">
                    公司：
                </label>
                <input class="easyui-combotree" style="width: 180px" id="company_id" />
            </div>
            <div class="fitem">
                <label style="width: 80px; text-align: right;">
                    部门：
                </label>
                <input class="easyui-combotree" style="width: 180px" id="branch_id" />
            </div>
            <div class="fitem">
                <label style="width: 80px; text-align: right;">
                    人员：
                </label>
                <input class="easyui-combobox" style="width: 180px" id="employee_code" required="true"
                    missingmessage="请选择分配目标！" />
            </div>
        </div>
        <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                onclick="SaveContent();" style="width: 80px">保存</a> <a class="easyui-linkbutton"
                    data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="closeWin()"
                    style="width: 80px">取消</a>
        </div>
    </div>
    <div id="tb">
        <table cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    设备分组:
                    <input class="easyui-combotree" style="width: 150px" id="search_equip_code" />
                </td>
                <td>
                    专业分类:
                    <input class="easyui-combobox" style="width: 100px" id="search_major_name" />
                </td>
                <td>
                    日期：
                    <input class="easyui-datebox" id="search_note_time" style="width: 100px"/>
                </td>
                <td>
                    <a href="#" class="easyui-linkbutton" iconcls="icon-search" plain="true" onclick="javascript:SearchPlan()">
                        查询</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#" class="easyui-linkbutton" iconcls="icon-ok" plain="true" onclick="ShowPlanAllot()">计划分配</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
