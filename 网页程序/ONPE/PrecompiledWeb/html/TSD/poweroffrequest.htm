<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>停电申请</title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fitem.css" />
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script src="../../Scripts/EasyUI/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/Common/common.js" type="text/javascript"></script>
    <script src="../../Scripts/html/TSD/poweroffrequest.js" type="text/javascript"></script>
</head>
<body>
    <table id="dg" class="easyui-datagrid" data-options="toolbar:'#tb'">
    </table>
    <div id="tb" class="easyui-toolbar">
        <a id="btn_add_power_off_request" class="easyui-linkbutton" href="javascript:void(0)"
            onclick="AddPowerOffRequest()" data-options="iconCls:'icon-add',plain:true">申请停电</a>
        <a id="btn_cancle_power_off_request" class="easyui-linkbutton" href="javascript:void(0)"
            onclick="CancelPowerOffRequest()" data-options="iconCls:'icon-cancel',plain:true">
            撤销停电申请</a>
        <!--<span class="datagrid-btn-separator" style="vertical-align: middle; height: 15px; display: inline-block; float: none"></span>
        <a id="btn_add_power_on_request" class="easyui-linkbutton" href="javascript:void(0)" onclick="AddPowerOnRequest()" data-options="iconCls:'icon-add',plain:true">申请送电</a>
        <a id="btn_cancle_power_on_request" class="easyui-linkbutton" href="javascript:void(0)" onclick="AddpowerOffRequest()" data-options="iconCls:'icon-cancel',plain:true">撤销送电申请</a> -->
        <span class="datagrid-btn-separator" style="vertical-align: middle; height: 15px;
            display: inline-block; float: none"></span>申请类别：
        <select class="easyui-combobox" id="search_request_type">
            <option value="0" selected="selected">停电申请单</option>
            <!--<option value="1">送电申请单</option>-->
        </select>
        申请时间：
        <input class="easyui-datetimebox" id="search_request_start" />
        至
        <input class="easyui-datetimebox" id="search_request_end" />
        停电时间：
        <input class="easyui-datetimebox" id="search_stop_start" />
        至
        <input class="easyui-datetimebox" id="search_stop_end" />
        <a class="easyui-linkbutton" href="javascript:void(0)" onclick="SearchData()" data-options="iconCls:'icon-search',plain:true">
            查询</a>
    </div>
    <div id="win_add_poweroff_request" class="easyui-window" title="" data-options="iconCls:'icon-save'"
        style="width: 300px; height:370px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 10px;">
                <form id="ff">
                <div class="ftitle">
                    停电申请单</div>
                <div class="fitem">
                    <label style="text-align: right;">
                        申请公司：</label>
                    <input id="request_company" type="hidden" />
                    <input id="txt_request_company" class="easyui-textbox" disabled="disabled" />
                </div>
                <div class="fitem">
                    <label style="text-align: right;">
                        申请部门：</label>
                    <input id="request_branch" type="hidden" />
                    <input id="txt_request_branch" class="easyui-textbox" disabled="disabled" />
                </div>
                <div class="fitem">
                    <label style="text-align: right;">
                        申请人：</label>
                    <input id="request_employee" type="hidden" />
                    <input id="txt_request_employee" class="easyui-textbox" disabled="disabled" />
                </div>
                <div class="fitem">
                    <label style="text-align: right;">
                        停电设备：</label>
                    <input id="cmt_area_id" class="easyui-combotree" />
                </div>
                <div class="fitem">
                    <label style="text-align: right;">
                    </label>
                    <input id="cmt_stop_equip" class="easyui-combotree" required="true" missingmessage="请选择设备！" />
                </div>
                <div class="fitem">
                    <label style="text-align: right;">
                        停电时间：</label>
                    <input id="dtb_stop_time" class="easyui-datetimebox" required="true" missingmessage="请选择停电时间！" />
                </div>
                <div class="fitem">
                    <label style="text-align: right;">
                        停电时长：</label>
                    <input id="nbb_stop_duration" class="easyui-numberbox" value="1" data-options="min:0,precision:2,suffix:'(小时)'"
                        required="true" missingmessage="请设置停电时长！" />
                </div>
                <div class="fitem">
                    <label style="text-align: right;">
                        备注说明：</label>
                    <input id="txt_request_remark" class="easyui-textbox" style="height: 40px;" data-option="mutiline:true" />
                </div>
                </form>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                    onclick="RequestPowerOff();" style="width: 80px">保存</a> <a class="easyui-linkbutton"
                        data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="CloseAddWin()"
                        style="width: 80px">取消</a>
            </div>
        </div>
    </div>
</body>
</html>
