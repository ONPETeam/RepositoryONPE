<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css">
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="../../css/fitem.css">
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../Scripts/Common/common.js"></script>
    <script src="../../Scripts/html/right/rightuser.js" type="text/javascript"></script>
    <script src="../../Scripts/html/right/rightUserStatus.js" type="text/javascript"></script>
    <script src="../../Scripts/html/right/righttype.js" type="text/javascript"></script>
    <script src="../../Scripts/html/right/rightClass.js" type="text/javascript"></script>
</head>
<body>
    <div id="ShowGroupSet" class="easyui-window" title="" data-options="iconCls:'icon-save',cache:false"
        style="width: 360px; height: 260px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 10px;">
                <form id="ff">
                <input type="hidden" id="group_user_code" />
                <div class="ftitle">
                    用户组
                </div>
                <div class="fitem">
                    <ul id="userGroup_tree" class="easyui-tree">
                    </ul>
                </div>
                </form>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a id="button_saveGroupSet" class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                    href="javascript:void(0)" onclick="SaveGroupSet();" style="width: 80px">保存</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    onclick="closeGroupSetWin()" style="width: 80px">取消</a>
            </div>
        </div>
    </div>
    <div id="ShowRoleSet" class="easyui-window" title="" data-options="iconCls:'icon-save',cache:false"
        style="width: 360px; height: 260px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 10px;">
                <form id="ffRole">
                <input type="hidden" id="role_user_code" />
                <div class="ftitle">
                    用户角色
                </div>
                <div class="fitem">
                    <ul id="userRole_tree" class="easyui-tree">
                    </ul>
                </div>
                </form>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a id="button_saveRolSet" class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                    href="javascript:void(0)" onclick="SaveRoleSet();" style="width: 80px">保存</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    onclick="closeRoleSetWin()" style="width: 80px">取消</a>
            </div>
        </div>
    </div>
    <div class="easyui-layout" style="width: 100%;" id="employee_layout" data-options="fit:true">
        <div data-options="region:'center',border:false">
            <table id="dg" data-options="fit:true,border:false">
            </table>
        </div>
    </div>
    <!--用户权限设置开始-->
    <div id="showRightSet" class="easyui-window" title="" data-options="iconCls:'icon-save',cache:false"
        style="width: 720px; height: 430px; padding: 10px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north',border:false" style="height:30px">
                <div class="fitem">
                    <label style="text-align: right; width: 100px;">
                        选择权限类别：
                    </label>
                    <input id="right_class" class="easyui-combobox" style="width: 250px;" />
                </div>
             </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    onclick="closeRightSetWin()" style="width: 80px">关闭</a>
            </div>
            <div data-options="region:'center',border:false">
                <input type="hidden" id="right_set_user_code" />
                    <table id="rightSet_dg" class="easyui-datagrid" fit="true">
                    </table>
                </div>
            </div>
        </div>

    <!--角色权限设置工具栏-->
    <div id="RightSetToolbar" style="width: 100%; text-align: left;">
        授权类型:
        <input class="easyui-combobox" id="set_right_type" data-options="required:'true'"
            missingmessage="请选择授权类型！" />
        永久有效:
        <input type="checkbox" id="set_author_off" checked="checked" onclick="authorOffCheck()">
        失效时间:
        <input class="easyui-datetimebox" id="set_author_end" showseconds="false" />
        <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
            onclick="SaveRightSet();" style="width: 80px">授权</a>
    </div>
    <!--角色权限设置结束-->
    <div id="tb" class="easyui-toolbar">
       <a class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:true" href="javascript:void(0)"
            onclick="showUserGroupSet()">设置用户组</a> 
       <a class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:true" href="javascript:void(0)"
            onclick="showUserRoleSet()">设置角色</a>
       <a class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:true" href="javascript:void(0)"
            onclick="showRightSet()">分配权限</a> 
        <span class="datagrid-btn-separator"style="vertical-align: middle; height: 15px; display: inline-block; float: none"></span>
        员工姓名：<input id="search_employee_name" class="easyui-textbox" />
        <a class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" href="javascript:void(0)"
            onclick="doSearch()">查询</a> 
    </div>
    
</body>
