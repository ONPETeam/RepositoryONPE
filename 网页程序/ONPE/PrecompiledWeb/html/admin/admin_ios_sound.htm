<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fitem.css" />
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script src="../../Scripts/EasyUI/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../Scripts/Common/common.js"></script>
    <script src="../../Scripts/html/admin/admin_ios_sound.js" type="text/javascript"></script>
    <title>IOS推送声音设定</title>
</head>
<body>
    <table id="dg" data-options="fit:true,border:false,toolbar:'#tb'">
    </table>
    <div id="win_ios_sound" class="easyui-window" title="" data-options="iconCls:'icon-save'"
        style="width: 320px; height: 340px; padding: 5px;">
        <div data-options="region:'center'" style="padding: 10px;">
            <form id="ff">
            <input type="hidden" id="txt_sound_id" />
            <div class="ftitle">
                推送声音名称
            </div>
            <div class="fitem">
                <input id="txt_sound_name" class="easyui-textbox" required="true" missingmessage="推送声音名称不能为空！" />
            </div>
            <div class="ftitle">
                推送声音编码
            </div>
            <div class="fitem">
                <input id="txt_sound_code" class="easyui-textbox" required="true" missingmessage="推送声音编码不能为空！" />
            </div>
            <div class="ftitle">
                声音备注说明
            </div>
            <div class="fitem">
                <input id="txt_sound_remark" class="easyui-textbox" data-options="muiltline:true" style="height:30px;" />
            </div>
            </form>
        </div>
        <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" onclick="SaveIOSSound();" style="width: 80px">保存</a> 
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="CloseWin()" style="width: 80px">取消</a>
        </div>
    </div>
    <div id="tb" class="easyui-toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="AddIOSSound()">添加推送声音 </a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="EditIOSSound()">编辑推送声音</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-no',plain:true" onclick="DelIOSSound()">删除推送声音 </a>
    </div>
</body>
</html>
