<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css">
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="../../css/fitem.css">
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../Scripts/Common/common.js"></script>
    <script src="../../Scripts/html/branch/branch.js" type="text/javascript"></script>
</head>
<body>
    <table id="dg" data-options="fit:true">
    </table>
    <div id="ShowWin" class="easyui-window" title="" data-options="iconCls:'icon-save'"
        style="width: 580px; height: 300px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 10px;">
                <div class="ftitle">
                    新增部门</div>
                <form id="ff">
                <input id="branch_id" type="hidden" />
                <div class="fitem">
                    <label>
                        部门名称：</label>
                    <input id="branch_name" class="easyui-textbox" required="true" missingmessage="部门名称不能为空"
                        style="width: 300px;" />
                </div>
                <div class="ftitle">
                </div>
                <div class="fitem">
                    <label>
                        部门编码：</label>
                    <input id="branch_innum" class="easyui-textbox" style="width: 300px;" />
                </div>
                <div class="ftitle">
                </div>
                <div class="fitem">
                    <label>
                        所属公司：</label>
                    <input id="company_id" class="easyui-combotree" style="width: 300px;" required="true"
                        missingmessage="请选择所在的公司" />
                    <div class="fitem">
                    </div>
                    <label>
                        上级部门：</label>
                    <input id="branch_parent" class="easyui-combotree" value="0" style="width: 300px;"
                        required="true" missingmessage="请选择上级部门" />
                </div>
                </form>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                    onclick="SaveContent();" style="width: 80px">保存</a> <a class="easyui-linkbutton"
                        data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="closeWin()"
                        style="width: 80px">取消</a>
            </div>
        </div>
    </div>
</body>
</html>
