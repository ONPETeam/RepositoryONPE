<script type="text/javascript">

    $(document).ready(function () {
        $('#dg').datagrid({
            url: '../../ashx/plc/ahplckgldy.ashx?action=grid',
            method: 'post',
            loadMsg: "正在努力加载数据，请稍后...",
            pagination: true, //分页控件
            remoteSort: true,
            pagePosition: 'bottom', //分页控件位置
            rownumbers: true,
            singleSelect: true,
            columns: [[
                { field: 'dIntdizhiID', title: '点地址ID', width: 60, align: 'right' },
                { field: 'dVchAddress', title: '点地址', width: 100, align: 'right' , sortable:true},
                { field: 'dIntState', title: '状态', width: 100, align: 'right' },
                { field: 'dVchStateName', title: '状态名称', width: 100, align: 'right' },
                { field: 'dVchMiaoshu', title: '描述', width: 250, align: 'right' },
                { field: 'dIntAlermState', title: '报警值', width: 150, align: 'right' },
                { field: 'dIntType', title: '类型', width: 100, align: 'right', formatter: function (value, row, index) {
                    if (row.dIntType == 1) {
                        return "故障值";
                    } else {
                        return "状态值";
                    }
                } 
                },

            ]],

            width: 1066
            //            rowStyler: function (index, row) { if (index % 2 == 0) { return 'background-color:#ccccff;'; } },
            //striped: true, pagination: true, rownumbers: true, singleSelect: true, pageNumber: 1, pageSize: 8, pageList: [1, 2, 4, 8, 16, 32], showFooter: true,
            
        });
        var p = $('#dg').datagrid('getPager');
        $(p).pagination({
            pageSize: 10, //每页显示的记录条数，默认为10 
            pageList: [10, 20, 30], //可以设置每页记录条数的列表 
            beforePageText: '第', //页数文本框前显示的汉字 
            afterPageText: '页    共 {pages} 页',
            displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录'
        });
        $('#dg').datagrid('hideColumn', 'dIntdizhiID')
//        $('#dg').datagrid('hideColumn', 'dIntGongYiXitongID')
    });

    
</script>
