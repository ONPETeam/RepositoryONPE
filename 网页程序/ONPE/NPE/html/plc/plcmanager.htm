<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/plcmanager.js"></script>
</head>
<body>
    <table id="dg" title="PLC管理数据" ></table>
    <div id="dlg" class="easyui-dialog" style="width: 400px; height: 320px; padding: 10px 20px"
        closed="true" buttons="#dlg-buttons">
        <div class="ftitle">plc manager</div>
        <!--<div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 5px;">-->
            <form id="fm" method="post" novalidate>
            <!--<div class="fitem" >
				<label>plcID:</label>
				<input id="iPLCID" name="PLCID" >
			</div>-->
            <div class="fitem">
                <label>plc名称:</label>
                <input id="iPLCName" name="PLCName" class="easyui-textbox">
            </div>
            <div class="fitem">
                <label>plcIP地址:</label>
                <input id="iIPAdress" name="IPAdress" class="easyui-textbox">
            </div>
            <!--   <div class="fitem">
				<label>plc品牌:</label>
				<input id="iPLCPinPaiID" name="PLCPinPaiID">
                
			</div>-->
            <div class="fitem">
                <label>plc品牌:</label>
                <input id="iPP" class="easyui-combobox" name="PLCPinPaiID" data-options="
				url:'../../ashx/plc/plcmanager.ashx?action=PlcPP',
				method:'get',
                required: true,
				valueField:'dIntPLCPinPaiID',
				textField:'dVchPLCPinPaiName',
				panelHeight:'auto'
			">
            </div>
            <div class="fitem">
                <label> 区域:</label>
                <input id="iXT" class="easyui-combobox" name="GongYiXitongID" data-options="
	                    url:'../../ashx/plc/ahplcXitong.ashx?action=topcombobox',
	                    method:'get',
                        required: true,
                        panelHeight: 'auto',
	                    valueField:'dIntAreaID',
	                    textField:'dVchArea'
			"/>
            
            </div>
            <div class="fitem">
                <label>PLC编码:</label>
                <input id="iPlcCode" name="nPlcCode" class="easyui-textbox" />
            </div>
            <div class="fitem">
                <label>
                    备注:</label>
                <input id="idVchRemark" name="dVchRemark" class="easyui-textbox"/>
            </div>
            </form>
        <!--    </div>
        </div>-->
    </div>
    <div id="dlg-buttons">
        <a href="#" class="easyui-linkbutton" iconcls="icon-ok" onclick="saveplc()">Save</a>
        <a href="#" class="easyui-linkbutton" iconcls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">
            Cancel</a>
    </div>
    <div id="tb" style="height: auto">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true"
            onclick="newplc()">添加</a>| 
         <a href="javascript:void(0)" class="easyui-linkbutton"
                data-options="iconCls:'icon-edit',plain:true" onclick="editplc()">编辑</a>|
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true"
            onclick="removeplc()">删除</a>|
        <label>
            区域:</label>
        <input id="sgyxt" name="sngyxt" />
        <label>
            plc查找:</label>
        <input id="splcname" class="easyui-searchbox" data-options="prompt:'请输入查找内容',searcher:doSearch"
            style="width: 150px" />
    </div>
</body>
</html>
