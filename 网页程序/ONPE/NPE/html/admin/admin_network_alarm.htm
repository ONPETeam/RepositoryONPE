<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>网络连接状态报警设置</title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fitem.css" />
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script src="../../Scripts/EasyUI/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../Scripts/Common/common.js"></script>
    <script src="../../Scripts/html/admin/admin_network_alarm.js" type="text/javascript"></script>
</head>
<body>
    <div id="layout_network_set" class="easyui-layout" data-options="fit:true" style="width: 100%;">
        <div data-options="region:'north',border:false" style="padding: 5px; height: 35px;">
            <a id="btn_edit_set" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true"
                onclick="EditSet()">编辑配置</a> <a id="btn_save_set" href="javascript:void(0)" class="easyui-linkbutton"
                    data-options="iconCls:'icon-save',plain:true" onclick="SaveSet()">保存配置</a><a id="btn_exit_save"
                        href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true"
                        onclick="ExitSave()">退出配置</a>
        </div>
        <div data-options="region:'center',border:false" style="padding: 10px;">
            <div id="div_show_set">
                <div class="ftitle">
                    网络连接断开
                </div>
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        断开时刻：</label>
                    <label id="lbl_alarm_when_disconnect">
                    </label>
                </div>
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        报警间隔：</label>
                    <label id="lbl_alarm_time_span">
                    </label>
                </div>
                <div class="ftitle">
                    选择推送目标
                </div>
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        推送目标：
                    </label>
                    <input type="hidden" id="txt_disconnect_employee_code" />
                    <label id="lbl_disconnect_employee_name">
                    </label>
                </div>
                <div class="ftitle">
                    网络连接恢复设置
                </div>
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        恢复时刻：</label>
                    <label id="lbl_alarm_when_connect">
                    </label>
                </div>
                <div class="ftitle">
                    选择推送目标
                </div>
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        推送目标：
                    </label>
                    <input type="hidden" id="txt_connect_employee_code" />
                    <label id="lbl_connect_employee_name">
                    </label>
                </div>
            </div>
            <div id="div_edit_set">
                <form id="ff">
                <div class="ftitle">
                    网络连接断开
                </div>
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        断开时刻：</label>
                    <ul id="alarm_when_disconnect" class="easyui-combobox">
                        <option value="0">不推送</option>
                        <option value="1">推送</option>
                    </ul>
                </div>
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        报警间隔：</label>
                        <input id="txt_alarm_time_span" class="easyui-numberbox" value="0" />
                    秒
                    <a href="javascript:void(0)" class="easyui-tooltips" title="为0时表示每次断开都推送报警，为其他正整数值X时表示间隔X秒内多次断开都只报警一次">
                        <img src="../../img/Tip of the day.png" style="width:14px;height:14px;" />
                    </a>
                </div>
                <div class="ftitle">
                    选择推送目标
                </div>
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        推送目标：
                    </label>
                    <input class="easyui-combobox" style="width: 180px" id="disconnect_employee_code"
                        data-options="multiple:true" missingmessage="请选择推送目标！" />
                </div>
                <div class="ftitle">
                    网络连接恢复设置
                </div>
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        恢复时刻：</label>
                    <ul id="alarm_when_connect" class="easyui-combobox">
                        <option value="0">不推送</option>
                        <option value="1">推送</option>
                    </ul>
                </div>
                <div class="ftitle">
                    选择推送目标
                </div>
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        推送目标：
                    </label>
                    <input class="easyui-combotree" style="width: 180px" id="connect_employee_code" data-options="multiple:true"
                        missingmessage="请选择推送目标！" />
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
