<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fitem.css" />
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script src="../../Scripts/EasyUI/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../Scripts/Common/common.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/easyui-validatebox.js"></script>
    <script src="../../Scripts/html/employee/employee.js" type="text/javascript"></script>
</head>
<body>
    <table id="dg" data-options="fit:true">
    </table>
    <div id="ShowWin" class="easyui-window" title="" data-options="iconCls:'icon-save'"
        style="width: 700px; height: 540px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 10px;">
                <form id="ff">
                <input type="hidden" id="employee_code" />
                <div class="ftitle">
                    公司部门
                </div>
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        所属公司：</label>
                    <input class="easyui-combotree" id="company_id" required="true" missingmessage="请选择所属公司！"
                        style="width: 220px" />
                    <label style="width: 80px; text-align: right;">
                        所属部门：</label>
                    <input class="easyui-combotree" id="branch_id" required="true" missingmessage="请选择所属部门！"
                        style="width: 220px" />
                </div>
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        专业分类：</label>
                    <input class="easyui-combobox" id="major_code" required="true" missingmessage="请选择所属专业！"
                        style="width: 220px" />
                    <label style="width: 80px; text-align: right;">
                        点巡检类别：</label>
                    <input class="easyui-combobox" id="patrolgrade_id" required="true" missingmessage="请选择点巡检类别！"
                        style="width: 220px" />
                </div>
                <div class="ftitle">
                    基础信息
                </div>
                <div class="fitem">
                    <label style="width: 60px; text-align: right;">
                        员工姓名：</label>
                    <input class="easyui-textbox" id="employee_name" missingmessage="请输入员工姓名！" required="true"
                        style="width: 100px" />
                    <label style="width: 60px; text-align: right;">
                        员工编号：</label>
                    <input class="easyui-textbox" id="employee_innum" style="width: 80px" />
                    <label style="width: 40px; text-align: right;">
                        性别：</label>
                    <input class="easyui-combobox" id="employee_sex" style="width: 60px" data-options="
                            valueField: 'label',
		                    textField: 'value',
		                    data: [{
			                        label: '男',
			                        value: '男'
		                            },{
			                            label: '女',
			                            value: '女'
		                            }]" value="男" />
                    <label style="width: 60px; text-align: right;">
                        生日：</label>
                    <input class="easyui-datebox" id="birthday_date" value="1900-01-01"  style="width: 140px" /> <!--required="true"  missingmessage="请选择员工生日！"-->
                </div>
                <div class="fitem">
                    <label style="width: 60px; text-align: right;">
                        民族：</label>
                    <input class="easyui-combobox" id="nation_id" value="1" style="width: 100px" />
                    <label style="width: 60px; text-align: right;">
                        政治面貌：</label>
                    <input class="easyui-combobox" id="visagetype_id" value="1" style="width: 80px" />
                    <label style="width: 40px; text-align: right;">
                        婚姻：</label>
                    <input class="easyui-combobox" id="marital_status" data-options="
                            valueField: 'label',
		                    textField: 'value',
		                    data: [{
			                        label: '已婚',
			                        value: '已婚'
		                            },{
			                            label: '未婚',
			                            value: '未婚'
		                            }]" value="已婚" style="width: 60px" />
                    <label style="width: 60px; text-align: right;">
                        身份证：</label>
                    <input class="easyui-textbox" id="idcard_no" 
                        style="width: 140px"  /><!--required="true" missingmessage="请输入身份证号" validtype="idcard"-->
                </div>
                <div class="ftitle">
                    联系方式</div>
                <div class="fitem">
                    <label style="width: 60px; text-align: right;">
                        手机：</label>
                    <input class="easyui-textbox" id="telphone_no" disabled="disabled"  style="width: 120px" />  <!--validtype="mobile"-->
                    <label style="width: 60px; text-align: right;">
                        籍贯：</label>
                    <input class="easyui-combotree" id="city_id" style="width: 180px" />
                </div>
                <div class="fitem">
                    <label style="width: 60px; text-align: right;">
                        家庭住址：</label>
                    <input class="easyui-textbox" id="home_address" data-options="multiple:true" style="width: 600px;
                        height: 80px" />
                </div>
                <div class="ftitle">
                    文化程度</div>
                <div class="fitem">
                    <label style="width: 60px; text-align: right;">
                        文化程度：</label>
                    <input class="easyui-combobox" id="education_id" value="1" style="width: 120px;" />
                    <label style="width: 60px; text-align: right;">
                        毕业院校：</label>
                    <input class="easyui-textbox" id="graduate_school" style="width: 380px;" />
                </div>
                <div class="fitem">
                    <label style="width: 60px; text-align: right;">
                        毕业时间：</label>
                    <input class="easyui-datebox" id="graduate_time" style="width: 120px;" value="1900-01-01" />
                    <label style="width: 60px; text-align: right;">
                        所学专业：</label>
                    <input class="easyui-textbox" id="specialty_name" style="width: 380px;" />
                </div>
                </form>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                    onclick="saveEmployee();" style="width: 80px">保存</a> <a class="easyui-linkbutton"
                        data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="closeAddWin()"
                        style="width: 80px">取消</a>
            </div>
        </div>
    </div>
    <div id="tb_query_employee" class="easyui-toolbar">
        <a class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" href="javascript:void(0)" onclick="ShowEdit()">编辑员工</a> 
        <a class="easyui-linkbutton" data-options="iconCls:'icon-no',plain:true" href="javascript:void(0)" onclick="delMsgDialog()">删除员工</a> 
        <span class="datagrid-btn-separator" style="vertical-align: middle; height: 15px; display: inline-block; float: none"></span>
        员工姓名：
        <input id="search_employee_name" class="easyui-textbox" />
        专业类别：
        <input id="search_major" class="easyui-combobox" />
        <a class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" href="javascript:void(0)" onclick="doSearch()">搜索员工</a>
    </div>
</body>
</html>
