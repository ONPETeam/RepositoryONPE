<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>报表历史数据统计</title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
   <script src="js/WebJsLsReport.js" type="text/javascript"></script>
    
    
</head>
<body>
 <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="handle()" >开始统计</a> 
<div id="p" class="easyui-progressbar" style="width: 400px;"></div>
<label id="lb"></label>
    <table id="dg_js" title="计算历史数据统计" style="width: 100%"></table>
   <div id="tb_js" style="height: auto">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="Add_js()">添加</a>|
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="Edit_js()">编辑</a>| 
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cut',plain:true" onclick="Del_js()">删除</a>|
            <label>名称查询:</label><input id="ijs_search" class="easyui-searchbox" data-options="prompt:'请输入查找内容',searcher:doSearch_js" style="width: 150px" />|
     </div>
      
     <div id="dlg_js" class="easyui-dialog" title="弹出窗口" style="width:320px;height:300px;padding:10px 20px"
			    closed="true" buttons="#dlg_button_js" modal="true">
		<div class="ftitle">报表计算数据统计操作</div>
        <form id="fm-lsjs" method="post">
                <table class="fitem">
                    <tr>
                        <td align="right"><label>名称:</label></td>
                        <td><input id="ijsname" name="njsname"  class="easyui-textbox" ></td>
                    </tr>                    
                    <tr>
                        <td align="right"><label>参数A:</label></td>
                        <td><input id ="ijspara_a" name="njspara_a"  class="easyui-combogrid" style="width:150px" ></td>
                    </tr>
                    <tr>
                        <td align="right"><label>参数B:</label></td>
                        <td><input id ="ijspara_b" name="njspara_b"  class="easyui-combogrid" style="width:150px" ></td>
                    </tr>
                    <tr>
                        <td align="right"><label>参数C:</label></td>
                        <td><input id ="ijspara_c" name="njspara_c"  class="easyui-combogrid" style="width:150px" ></td>
                    </tr>

                    <tr>
                        <td align="right"><label>计算公式:</label></td>
                   <td><input id="ijsgs" name="njsgs"  class="easyui-textbox" /></td>
                    </tr>
                </table>
            </form>

	</div>
	<div id="dlg_button_js">
		<a href="#" class="easyui-linkbutton" iconCls="icon-save" onclick="Savejs()">保存</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg_js').dialog('close')">退出</a>
	</div>

    
    

    </body>
</html>
