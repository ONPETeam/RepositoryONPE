<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fitem.css" />
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script src="../../Scripts/EasyUI/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../Scripts/Common/common.js"></script>
    <script src="../../Scripts/html/admin/admin_carousel.js" type="text/javascript"></script>
    <title>APP端轮播图管理</title>
</head>
<body>
    <table id="dg" data-options="fit:true,border:false,toolbar:'#tb'">
    </table>
    <div id="win_carousel_manage" class="easyui-window" title="" data-options="iconCls:'icon-save'"
        style="width: 290px; height: 170px; padding: 5px;">
        <div data-options="region:'center'" style="padding: 10px;">
            <form id="ff" enctype="multipart/form-data" method="post">
            <input id="data_id" type="hidden" />
            <div class="fitem">
                <label style="width: 80px; text-align: right">
                    选择图片：</label>
                <input class="easyui-filebox" name="update_file" required="true" missingmessage="请选择图片！"
                    data-options="buttonText:'选择图片',prompt:'请选择图片。。。',accept:'image/png'" style="width: auto;">
            </div>
            <div class="fitem">
                <label style="width:80px;text-align:right">
                    是否启用：
                </label>
                <input id="image_state" class="easyui-switchbutton" ontext="启用" offtext="停用"
                    style="width: 158px;" />
            </div>
            </form>
        </div>
        <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                onclick="SaveContent();" style="width: 80px">保存</a> <a class="easyui-linkbutton"
                    data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="CloseWin()"
                    style="width: 80px">取消</a>
        </div>
        <div id="tb" class="easyui-toolbar">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="AddImage()">
                添加图片
            </a>
            <!--<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="EditImage()">
                替换图片
            </a>-->
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-no',plain:true" onclick="DelImage()">
                删除图片
            </a>
            <span class="datagrid-btn-separator" style="vertical-align: middle; height: 15px; display: inline-block; float: none"> </span>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="UpdateState()">
                更改状态
            </a>
        </div>
    </div>
</body>
</html>
