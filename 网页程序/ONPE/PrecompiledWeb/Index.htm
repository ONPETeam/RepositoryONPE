<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="Scripts/EasyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="Scripts/EasyUI/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="Scripts/EasyUI/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="Control/ribbon/ribbon.css">
    <link rel="stylesheet" type="text/css" href="Control/ribbon/ribbon-icon.css">
    <link href="css/fitem.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/EasyUI/jquery.min.js" type="text/javascript"></script>
    <script src="Scripts/EasyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="Control/ribbon/jquery.ribbon.js"></script>
    <script src="Scripts/JSCookies.js" type="text/javascript"></script>
    <script src="Scripts/html/index.js" type="text/javascript"></script>
    <script src="Scripts/Common/common.js" type="text/javascript"></script>
    
</head>
<body>
    <input type="hidden" id="propid" />
    <div class="easyui-layout" style="width: 100%;" id="main" data-options="fit:true">
        <div id="rr" data-options="region:'north'" style="height: 95px; width: auto; overflow: hidden;">
        </div>
        <!--		<div data-options="region:'south',split:true" style="height:50px;"></div>-->
        <div data-options="region:'east',split:true" title="属性" style="width: 220px;">
            <table id="pg" class="easyui-propertygrid" style="width: 100%">
            </table>
            <span id="msg" style="color: Red"></span>
        </div>
        <div data-options="region:'west',split:true" title="功能操作" style="width: 238px;">
            <div class="easyui-accordion" data-options="fit:true,border:false">
                <div title="设备信息" data-options="selected:true" id="title1">
                </div>
                <!--<div title="三大规程" id="title4">
                </div>-->
                <div title="plc点地址" id="title58">
                </div>
                <div title="plc信息" id="title59">
                </div>
                <div title="图纸信息" id="title2">
                </div>
                <!--
                <div title="设备定位" id="title3">
                </div>
                <div title="故障案例" id="title5">
                </div>-->
            </div>
        </div>
        <div data-options="region:'center',title:'主页面',iconCls:'icon-ok'">
            <div id="tabs" class="easyui-tabs" data-options="fit:true,border:false,plain:true" <!--data-options="
                    tools:[
                    {iconCls : 'icon-arrow_refresh',text:'刷新',handler:refreshTab},
                    {iconCls : 'icon-delete3',text:'关闭全部',handler:closeTab}
                    ]"-->
                <div title="通知公告" style="padding: 5px" data-options="iconCls:'icon-note',closable:true">
                    <table id="dg" class="easyui-datagrid">
                    </table>
                </div>
            </div>
        </div>
        <div data-options="region:'south'" style="height: 30px; width: 100%; overflow: hidden;
            padding-left: 20px; padding-top: 5px; background-color: #E0ECFF;">
            <table style="border-style: none; width: 100%">
                <tr>
                    <td style="text-align: left; width: 250px; font-family: @黑体;">
                        版权所有 &copy; 2006-<span id="copyright_end_tiem"></span> 钢建华飞
                    </td>
                    <td style="text-align: center; width: auto;">
                        欢迎您：<span id="main_employee_name"></span>；登录时间：<span id="main_login_time"></span>
                    </td>
                    <td style="text-align: right; width: 170px; font-family: @黑体;">
                        <a href="javascript:void(0)" onclick="confirmEditPwd()" style="width: 80px;">修改密码</a>
                        <a href="javascript:void(0)" onclick="exitSys()" style="width: 80px;">退出系统</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="easyui-window" id="editPwdWin" title="" data-options="iconCls:'icon-save'"
        style="width: 250px; height: 150px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 10px;">
                <form id="edit_user_pwd_form">
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        输入新密码：
                    </label>
                    <input id="pwd" name="user_pwd" type="password" class="easyui-validatebox" data-options="required:true"
                        missingmessage="密码不能为空!" style="width: 100px">
                </div>
                <div class="fitem">
                    <label style="width: 80px; text-align: right;">
                        确认新密码：
                    </label>
                    <input id="rpwd" name="rpwd" type="password" class="easyui-validatebox" required="required"
                        validtype="equals['#pwd']" style="width: 100px">
                </div>
                </form>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a id="edit_user_pwd_button" class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                    href="javascript:void(0)" onclick="editPwd();" style="width: 80px">保存</a> <a class="easyui-linkbutton"
                        data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="closeEditPwdWin()"
                        style="width: 80px">取消</a>
            </div>
        </div>
    </div>
</body>
</html>
