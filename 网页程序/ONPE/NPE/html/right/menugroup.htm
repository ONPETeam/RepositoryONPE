<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>菜单组管理</title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css" />
    <link rel="Stylesheet" type="text/css" href="../../Control/ribbon/ribbon-icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fitem.css" />
    <link href="../../Scripts/colpick/css/colpick.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/datagrid-dnd.js"></script>
    <script src="../../Scripts/EasyUI/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../Scripts/Common/common.js"></script>
    <script src="../../Scripts/html/right/menugroup.js" type="text/javascript"></script>
    <script src="../../Scripts/html/right/rightClass.js" type="text/javascript"></script>
    <script src="../../Scripts/colpick/js/colpick.js" type="text/javascript"></script>
    <style type="text/css">
        .icon-span
        {
            display: inline-block;
            width: 16px;
            height: 16px;
            line-height: 16px;
            position: relative;
            top: 0px;
            margin-top: -8px;
            font-size: 1px;
        }
    </style>
</head>
<body>
    <div id="ShowWin" class="easyui-window" title='' data-options="iconCls:'icon-save'"
        style="width: 270px; height: 170px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 10px;">
                <form id="ff">
                <input type="hidden" id="menugroup_id" />
                <div class="ftitle">
                    基础信息
                </div>
                <div class="fitem">
                    <label style="text-align: right; width: 80px">
                        菜单组类型：
                    </label>
                    <input class="easyui-combobox" id="menugroup_class" style="width: 120px" required="true" />
                </div>
                <div class="fitem">
                    <label style="text-align: right; width: 80px">
                        菜单组名称：
                    </label>
                    <input class="easyui-textbox" id="menugroup_name" value="" required="true" missingmessage="菜单组名称不能为空"
                        style="float: right; width: 120px;" />
                </div>
                <div class="fitem">
                    <label style="text-align: right; width: 80px">
                        显示顺序：
                    </label>
                    <input class="easyui-textbox" id="menugroup_sort" value="0" style="width: 120px" />
                </div>
                <div class="ftitle">
                    样式设定
                </div>
                <div class="fitem">
                    <label style="width:60px;text-align:right" >
                        字体颜色：
                    </label>
                    #<input id="font_color" class="easyui-textbox" value="FFFFFF" required="true" style="width:80px"/>
                    <a id="font_color_picker" class="easyui-linkbutton" data-options="iconCls:'icon-tip',plain:true" href="javascript:void(0)" onclick="ShowFontColorPicker()"></a>
                    <label style="width:60px;text-align:right" >
                        字体大小：
                    </label>
                    <input id="font_size" class="easyui-numberbox" style="width:60px" required="true" data-options="min:12,max:36,suffix:'px'" missingmessage="请输入36-12之间的整数！" value="12" />
                </div>
                <div class="fitem">
                    <label style="width:60px;text-align:right" >
                        背景色：
                    </label>
                    #<input id="background_color" class="easyui-textbox" value="336699" required="true" style="width:80px"/>
                    <a id="background_color_picker" class="easyui-linkbutton" data-options="iconCls:'icon-tip',plain:true" href="javascript:void(0)" onclick="ShowBgColorPicker()"></a>
                   </div>
                </form>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                    id="sss" onclick="SaveContent();" style="width: 80px">保存</a> <a class="easyui-linkbutton"
                        data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="closeWin()"
                        style="width: 80px">取消</a>
            </div>
        </div>
    </div>
    <div class="easyui-layout" style="width: 100%;" id="menugroup_layout" data-options="fit:true">
        <div data-options="region:'east',split:true,border:true,collapsed:true" title="菜单组成员"
            style="width: 450px;">
            <ul id="menugroup_dg" data-options="fit:true,border:false">
            </ul>
        </div>
        <div data-options="region:'center',border:false">
            <table id="dg" data-options="fit:true,border:false">
            </table>
        </div>
    </div>
    <div id="showMenuSet" class="easyui-window" title='' data-options="iconCls:'icon-save'"
        style="width: 620px; height: 350px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <!--<div data-options="region:'center'" style="padding: 10px;">
                <input type="hidden" id="set_menugroup_id" />
                <div class="fitem">
                    <label style="width: 60px; text-align: right">
                        选择菜单:
                    </label>
                    <ul class="easyui-tree" id="menu_tree" style="height: 150px;">
                    </ul>
                </div>
                
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                    id="A1" onclick="SaveMenuSet();" style="width: 80px">保存</a> <a class="easyui-linkbutton"
                        data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="closeMenuSetWin()"
                        style="width: 80px">取消</a>
            </div>-->
            <div data-options="region:'center'" style="padding: 10px;">
                <input type="hidden" id="set_menugroup_id" />
                <input type="hidden" id="set_menu_class" />
                <div style="width: 46%; height: 100%; float: left">
                    <table id="menu_dg" data-options="title:'未选择的菜单项'">
                    </table>
                </div>
                <div style="width: 8%; height: 100%; float: left">
                    <div style="display: table-cell; vertical-align: middle; text-align: center; height: 260px;
                        width: 40px;">
                        <div style="display: inline-block;">
                            <a class="easyui-linkbutton" data-options="iconCls:'icon-move-all-go'"
                                href="javascript:void(0)" onclick="MoveAllMenu()"></a><a id="axBtnMoveSelect" class="easyui-linkbutton"
                                    data-options="iconCls:'icon-move-go'" href="javascript:void(0)" onclick="MoveSelectMenu()">
                                </a><a id="axBtnBackSelect" class="easyui-linkbutton" data-options="iconCls:'icon-move-back'"
                                    href="javascript:void(0)" onclick="BackSelectMenu()"></a><a id="axBtnBackAll" class="easyui-linkbutton"
                                        data-options="iconCls:'icon-move-all-back'" href="javascript:void(0)"
                                        onclick="BackAllMenu()"></a><a id="axBtnSeparate" class="easyui-linkbutton" data-options="iconCls:'icon-separator'"
                                            href="javascript:void(0)" onclick="AddSeparate()"></a><a id="axBtnRemove" class="easyui-linkbutton"
                                                data-options="iconCls:'icon-no'" href="javascript:void(0)" onclick="RemoveSeparator()">
                                            </a>
                        </div>
                    </div>
                </div>
                <div style="width: 46%; height: 100%; float: right">
                    <table id="select_dg" data-options="title:'已选择的菜单项'">
                    </table>
                </div>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-restore'" href="javascript:void(0)"
                    onclick="RestoreMenu()" style="width: 80px">重置</a> <a class="easyui-linkbutton" data-options="iconCls:'icon-save'"
                        href="javascript:void(0)" onclick="SaveMenuSet();" style="width: 80px">保存</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    onclick="closeMenuSetWin()" style="width: 80px">关闭</a>
            </div>
        </div>
    </div>
</body>
</html>
