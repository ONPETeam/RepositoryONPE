<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>菜单管理</title>
    <link rel="stylesheet" type="text/css" href="../../Control/ribbon/ribbon-icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/icon.css" />
    <!--<link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/themes/color.css" />-->
    <link rel="stylesheet" type="text/css" href="../../Scripts/EasyUI/demo/demo.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fitem.css" />
    
    
    <link href="../../Scripts/colpick/css/colpick.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../Scripts/Common/common.js"></script>
    <script src="../../Scripts/html/right/menu.js" type="text/javascript"></script>
    <script src="../../Scripts/html/right/rightClass.js" type="text/javascript"></script>
    <script src="../../Scripts/html/icon/iconSize.js" type="text/javascript"></script>
    <script src="../../Scripts/html/icon/iconAlign.js" type="text/javascript"></script>
    <script src="../../Scripts/jsrender.js" type="text/javascript"></script>
    <script src="../../Scripts/colpick/js/colpick.js" type="text/javascript"></script>
    <style type="text/css">
        .icon-span
        {
            display: inline-block;
            width: 16px;
            height: 16px;
            line-height: 16px;
            position: relative;
            top: 4px;
            margin: 2px;
            font-size: 1px;
        }
    </style>
</head>
<body>
    <div id="iconSelectPanel" class="easyui-layout" style="width: 260px; height: 250px;
        background: #fafafa;">
        <div data-options="region:'center'" style="background: #eee;">
            <table id="iconList" style="padding: 5px; width: 100%; height: 200px;">
            </table>
        </div>
        <div data-options="region:'south'" style="height: 34px; width: 100%">
            <div id="pp" style="background: #efefef; border: 1px solid #ccc;">
            </div>
        </div>
    </div>
    <script id="iconTemplate" type="text/x-jsrender">
       {{for rows}}
            <span data-icon="{{:value}}" class="icon-span {{:value}}" title="{{:text}}">&nbsp;</span>
        {{/for}}
    </script>
    <div id="ShowWin" class="easyui-window" title="" data-options="iconCls:'icon-save',cache: false"
        style="width: 500px; height: 450px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 10px;">
                <form id="tt">
                <div class="ftitle">
                    基础信息
                </div>
                <div class="fitem">
                    <label style="width: 60px; text-align: right">
                        菜单类型：
                    </label>
                    <input class="easyui-combobox" id="menu_class" style="width: 350px;" required="true" />
                </div>
                <div class="fitem">
                    <input type="hidden" id="menu_id" />
                    <label style="width: 60px; text-align: right">
                        菜单名称：
                    </label>
                    <input id="menu_name" class="easyui-textbox" style="width: 100px;" />
                    <label style="width: 40px; text-align: right">
                        编码：
                    </label>
                    <input id="menu_code" class="easyui-textbox" style="width: 80px;" />
                    <label style="width: 40px; text-align: right">
                        标题：
                    </label>
                    <input id="menu_title" class="easyui-textbox" style="width: 80px;" />
                </div>
                <div class="fitem">
                    <label style="width: 60px; text-align: right">
                        菜单链接：
                    </label>
                    <input id="menu_link" class="easyui-textbox" style="width: 350px;" />
                </div>
                <div class="ftitle">
                    样式设置
                </div>
                <div class="fitem">
                    <label style="width:60px;text-align:right" >
                        字体颜色：
                    </label>
                    #<input id="font_color" class="easyui-textbox" value="FFFFFF" required="true" style="width:80px"/>
                    <a id="font_color_picker" class="easyui-linkbutton" data-options="iconCls:'icon-tip',plain:true" href="javascript:void(0)" onclick="ShowFontColorPicker()"></a>
                    <label style="width:60px;text-align:right" >
                        字体大小：
                    </label>
                    <input id="font_size" class="easyui-numberbox" style="width:60px" required="true" data-options="min:12,max:36,suffix:'px'" missingmessage="请输入36-12之间的整数！" value="12" />
                </div>
                <div class="fitem">
                    <label style="width:60px;text-align:right" >
                        背景色：
                    </label>
                    #<input id="background_color" class="easyui-textbox" value="336699" required="true" style="width:80px"/>
                    <a id="background_color_picker" class="easyui-linkbutton" data-options="iconCls:'icon-tip',plain:true" href="javascript:void(0)" onclick="ShowBgColorPicker()"></a>
                   </div>
                <div class="ftitle">
                    图标相关
                </div>
                <div class="fitem">
                    <label style="width: 60px; text-align: right">
                        图标名称：
                    </label>
                    <!--<input id="menu_iconcls" class="easyui-textbox" style="width: 60px;" />-->
                    <input id="cc" class="easyui-combo" style="width: 80px;" /><span id="selectedIcon"></span>
                    <label style="width: 60px; text-align: right">
                        对齐方式：
                    </label>
                    <input id="menu_iconalign" class="easyui-combobox" style="width: 60px;" />
                    <label style="width: 60px; text-align: right">
                        图标大小：
                    </label>
                    <input id="menu_iconsize" class="easyui-combobox" style="width: 60px;" />
                </div>
                <div class="ftitle">
                    备注
                </div>
                <div class="fitem">
                    <input id="menu_remark" class="easyui-textbox" style="width: 350px; height: 30px" />
                </div>
                </form>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                    id="ss" onclick="SaveContent();" style="width: 80px">保存</a> <a class="easyui-linkbutton"
                        data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="closeWin()"
                        style="width: 80px">关闭</a>
            </div>
        </div>
    </div>
    <div id="tb">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-look',plain:true" onclick="showData()">查看详细</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="showAdd()">新增记录</a> 
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cut',plain:true" onclick="showEdit()">修改记录</a> 
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-no',plain:true" onclick="showDel()">删除记录</a>  
        <span class="datagrid-btn-separator" style="vertical-align: middle; height: 15px;display:inline-block;float:none"></span>
        菜单类别：
        <input class="easyui-combobox" id="search_menu_class"/>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="searchData()">搜索</a>  
    </div>
    <table id="dg" class="easyui-datagrid" data-options="toolbar:'#tb'">
    </table>
    
</body>
</html>
